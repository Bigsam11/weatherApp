
<div class="content">
    <div class="flex-row">
  
      <div class="">
        <input  [formControl]="city" type="text" class="form-control" placeholder="Enter a city"  aria-describedby="basic-addon2">
      </div>

    </div>


<mat-card class="mat-elevation-z5" *ngIf="result">
<div *ngIf="result != null">
    <mat-progress-bar *ngIf="loading" mode="indeterminate" class="top-bar">
    </mat-progress-bar>
</div>
    <mat-card-header>
        <mat-card-title *ngIf="result">{{result.name}}'s weather</mat-card-title>
        <mat-card-subtitle>Today: {{today | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="flex-row">
            <div class="temp">
                <span class="big-text">{{result.main.temp | number:'0.0-0'}} C</span>
                <span>Feels like </span>
                <span>{{result.main.feels_like | number: '0.0-0'}} C</span>
            </div>
            <div class="outlook">
                <img [src]="weatherImage" class="image" />
                <span>{{result.weather[0].description | titlecase}}</span>
            </div>
        </div>
    </mat-card-content>
    <mat-card-content>
        <div class="flex-row">
            <div class="temp">
                <span>Country </span>
                <span class="big-text">{{result.sys.country}}</span>
            </div>
            <div class="outlook">
                <span>Wind Speed </span>
                <span class="big-text">:{{result.wind.speed}}</span>
                
            </div>
        </div>
    </mat-card-content>
</mat-card>
</div>
